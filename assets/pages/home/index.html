<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Coinnect - Home</title>
</head>

<body class="vh-100 bg-my-color">
    <header class="header-home d-flex justify-content-around align-items-center shadow-lg">
        <img class="" src="../../images/logo.png" alt="Logo do Coinnect" />
        <nav class="d-flex w-50 justify-content-between align-items-center">
            <a href="" class="text-decoration-none my-font text-white fs-5">Home</a>
            <a href="" class="text-decoration-none my-font text-white fs-5">Metas</a>
            <a href="" class="text-decoration-none my-font text-white fs-5">Extrato</a>
            <a href="" class="text-decoration-none my-font text-white fs-5">Perfil</a>
            <a href="" class="text-decoration-none my-font text-white fs-5">Sair</a>
        </nav>
    </header>
    <main class="container d-flex flex-column justify-content-evenly h-75">
        <h1 class="my-font text-white fw-semibold">Olá, Gustavo</h1>
        <div class="d-flex justify-content-between w-100 h-50">
            <div class="w-25 h-100 bg-cards rounded p-4">
                <h3 class="fw-bold w-100 text-center my-font text-white">Saldo em conta</h3>
                <p class="fs-2 w-100 text-center my-font text-white">R$300,00</p>
                <button class="bg-danger h-25 w-100 mt-4 p-2 fw-semibold rounded-3 border-0 text-white fs-5 my-font shadow-lg" 
                type="submit">Ver Extrato</button>
            </div>
            <div class="w-25 h-100 bg-cards rounded p-4">
                <h3 class="fw-bold w-100 text-center my-font text-white">Próxima Meta</h3>
                <p class="fs-2 w-100 text-center my-font text-white">R$1000,00</p>
                <button class="bg-danger h-25 w-100 mt-4 p-2 fw-semibold rounded-3 border-0 text-white fs-5 my-font shadow-lg" 
                type="submit">Ver Metas</button>
            </div>
            <div class="w-25 h-100 bg-cards rounded p-4">
                <h3 class="fw-bold w-100 text-center my-font text-white">Gustavo Keiji</h3>
                <p class="fs-2 w-100 text-center my-font text-white">Desenvolvedor</p>
                <button class="bg-danger h-25 w-100 mt-4 p-2 fw-semibold rounded-3 border-0 text-white fs-5 my-font shadow-lg" 
                type="submit">Ver Perfil</button>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
