<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Coinnect - Conectando ao futuro financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-my-color">
    <main class="container d-flex Right_Login">
        <div class="Left_Login w-50 vh-100 flex-column justify-content-evenly align-items-center">
            <div class="w-75 Left_Login">
                <img class="Left_Login" src="./assets/images/logo.png" alt="Logo do Coinnect" />
            </div>
            <img src="./assets/images/imgLogin.png" class="w-50 Left_Login" alt="Desenho Banner" />
            <span class="text-white w-75 Left_Login my-font">Â© 2023 FIAP</span>
        </div>
        <div class="w-50 vh-100 d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-between flex-column">
                <div>
                    <h1 class="text-uppercase text-white fw-semibold fs-1 my-font">Login</h1>
                    <p class="text-white my-font">Acesse sua conta e realize seus sonhos financeiros!</p>
                </div>
                <form class="h-25 d-flex flex-column justify-content-between">
                    <div class="inputLabel">
                        <input class="w-100" type="text" name="CPF" placeholder="Digite seu CPF" />
                        <label for="CPF">CPF</label>
                    </div>

                    <div class="inputLabel">
                        <input class="w-100" type="password" name="senha" placeholder="Digite sua senha" />
                        <label for="senha">Senha</label>
                    </div>
                    <a class="text-decoration-none text-danger text-end mt-2 mb-3 my-font" href="">Esqueci a senha</a>
                    <button class="bg-danger h-25 p-2 fw-semibold rounded-3 border-0 text-white fs-5 my-font" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
